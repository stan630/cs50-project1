{% extends "layout.html" %}

{% block title %}
   Goodreads
{% endblock %}

{% block body %}
    <h1>Select a Book List</h1>

    <form action="{{ url_for('select') }}" method="post">
        <div class="form-group">
            <select class="form-control" name="book-list">
                {% for book in books %}
                <option value= "{{ book.year > '2000'}}"> author {{book.author}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>

{% endblock %}
